<md-button class="md-raised md-primary md-fab md-mini" ng-click="editInterview()">
    <md-icon>add</md-icon>
</md-button>

<md-input-container>
    <label>Search</label>
    <input ng-model="searchInterview">
</md-input-container>



<md-table-container>
    <table md-table md-progress="promise">
        <!--<thead md-head md-order="query.order" md-on-reorder="getDesserts">-->
        <thead md-head md-order="query.order" md-on-reorder="sortInterviews()">
            <tr md-row>
                <th md-column>Photo</th>
                <th md-column md-order-by="dataapplicazione"><span>Data applicazione</span></th>
                <th md-column md-order-by="nomecognome"><span>Nome e cognome</span></th>
                <th md-column>Sesso</th>
                <th md-column md-numeric>Eta'</th>
                <th md-column md-numeric>Numero di telefono</th>
                <!--<th md-column >Esito 1 chiamata</th>
                    <th md-column >Esito 2 chiamata</th>
                    <th md-column >Note</th>
                    <th md-column >Esito colloquio</th>-->
                <th md-column>Sito</th>
                <th md-column>E-mail</th>
                <th md-column>Posted by</th>
                <th md-column>Action</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="item in main.interviewsList |  limitTo: query.limit : (query.page -1) * query.limit | filter:searchInterview | orderBy:query.order ">
                <td md-cell><i ng-if="item.cv" class="material-icons"><a target="blank" href="http://localhost:3000/uploads/{{item.cv}}">face</a></i></td>
                <td md-cell>{{ item.dataapplicazione | date}}</td>
                <td md-cell>{{ item.nomecognome }}</td>
                <td md-cell>{{ item.sesso }}</td>
                <td md-cell>{{ item.eta }}</td>
                <td md-cell>{{ item.tel }}</td>
                <!--<td md-cell>{{ item.esito1 }}</td>
                    <td md-cell>{{ item.esito2 }}</td>
                    <td md-cell>{{ item.note }}</td>
                    <td md-cell>{{ item.esitocolloquio }}</td>-->
                <td md-cell>{{ item.sito }}</td>
                <td md-cell>{{ item.email }}</td>
                <td md-cell>{{ item.username }}</td>
                <!--<td md-cell><a ng-click="editInterview(item._id)" class="btn btn-warning">Edit </a></td>-->
                <td md-cell>
                    <md-button ng-click="editInterview(item._id)" class="md-fab md-mini md-warn">
                        <md-icon>edit</md-icon>
                    </md-button>
                </td>

        </tbody>
    </table>
</md-table-container>
