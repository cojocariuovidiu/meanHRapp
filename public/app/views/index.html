    <section layout="row" flex="">
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">
            <!--<md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
            </md-toolbar>-->
            <md-toolbar class="md-tall md-hue-2">
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset">
                    <user-avatar></user-avatar>
                    <span></span>
                    <div>Hello {{ main.username }}</div>
                    <div>mail@yahoo.com</div>
                </div>
            </md-toolbar>

            <md-content layout-margin="">
                <md-list>
                    <md-item ng-repeat="item in menu">
                        <a>
                            <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                <div class="inset">
                                    <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                                </div>
                                <div class="inset"><a ng-click="toggleLeft()" href="{{item.link}}">{{item.title}}</a> </div>
                            </md-item-content>
                        </a>
                    </md-item>
                    <md-divider></md-divider>
                    <!--<md-subheader>Management</md-subheader>-->
                    <md-item>
                        <a>
                            <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                <div class="inset">
                                    <ng-md-icon icon="profile"></ng-md-icon>
                                </div>
                                <div class="inset"><a ng-click="toggleLeft()" href="/profile">Profile</a></div>
                            </md-item-content>
                        </a>
                        <a>
                            <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                <div class="inset">
                                    <ng-md-icon icon="delete"></ng-md-icon>
                                </div>
                                <div class="inset"><a ng-click="main.logout()" href="#">Log Out</a></div>
                            </md-item-content>
                        </a>
                    </md-item>
                    <md-item>

                    </md-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <i ng-click="toggleLeft()" class="material-icons">menu</i>
    </section>
