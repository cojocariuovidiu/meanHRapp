<md-dialog aria-label="Mango (Fruit)">
    <!--<form ng-submit="main.submitInterview(newInterview)" novalidate ng-cloak>-->
    <form ng-submit="submitInterview(newInterview)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="editedObject.username != null">Edit Interview</h2>
                <h2 ng-if="editedObject.username == null">Add Interview</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    x
                    <md-icon aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>


        <md-dialog-content>
            <div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">

                <md-content md-theme="docs-dark" layout-padding="">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label ng-if="editedObject.nomecognome">{{editedObject.nomecognome}}</label>
                            <label ng-if="!editedObject.nomecognome">name</label>
                            <input ng-model="newInterview.nomecognome">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Last Name</label>
                            <input ng-model="theMax">
                        </md-input-container>

                        <md-input-container>
                            <label ng-if="editedObject.nomecognome">{{editedObject.dataapplicazione}}</label>
                            <label ng-if="!editedObject.dataapplicazione">Data Applicazione</label>
                            <md-datepicker ng-model="newInterview.dataapplicazione"></md-datepicker>
                        </md-input-container>
                    </div>
                </md-content>

                <md-content layout-padding="">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label ng-if="editedObject.sesso">{{editedObject.sesso}}</label>
                            <label ng-if="!editedObject.sesso">Sesso</label>
                            <md-select ng-model="newInterview.sesso">
                                <md-option ng-repeat="sesso in sessi" value="{{sesso}}">
                                    {{sesso}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-xs="">
                                <label ng-if="editedObject.eta">{{editedObject.eta}}</label>
                                <label ng-if="!editedObject.eta">Eta'</label>
                                <input ng-model="newInterview.eta">
                            </md-input-container>
                        </div>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label ng-if="editedObject.tel">{{editedObject.tel}}</label>
                            <label ng-if="!editedObject.tel">07xxxxxxxx</label>
                            <input name="postalCode" ng-model="newInterview.tel" ng-pattern="/^[0-9]{10}$/">
                            <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
                                <div ng-message="pattern" class="my-message">That doesn't look like a telephone number.</div>
                            </div>
                        </md-input-container>


                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-xs="">
                            <label ng-if="editedObject.esito1">{{editedObject.esito1}}</label>
                            <label ng-if="!editedObject.esito1">Esito 1 chiamata</label>
                            <input ng-model="newInterview.esito1">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-xs="">
                            <label ng-if="editedObject.esito2">{{editedObject.esito2}}</label>
                            <label ng-if="!editedObject.esito2">Esito 2 chiamata</label>
                            <input ng-model="newInterview.esito2">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-xs="">
                            <label ng-if="editedObject.esitocolloquio">{{editedObject.esitocolloquio}}</label>
                            <label ng-if="!editedObject.esitocolloquio">Esito colloquio</label>
                            <input ng-model="newInterview.esitocolloquio">
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label ng-if="editedObject.sito">{{editedObject.sito}}</label>
                            <label ng-if="!editedObject.sito">Sito</label>
                            <input ng-model="newInterview.sito">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label ng-if="editedObject.email">{{editedObject.email}}</label>
                            <label ng-if="!editedObject.email">Email</label>
                            <input ng-model="newInterview.email" />
                            <!--<input ng-mode="newInterview.email" type="email"minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                            <div ng-messages="projectForm.clientEmail.$error" role="alert">
                                <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                    Your email must be between 10 and 100 characters long and look like an e-mail address.
                                </div>
                            </div>-->
                        </md-input-container>

                    </div>

                    <md-input-container class="md-block">
                        <label>Note</label>
                        <textarea ng-model="newInterview.note" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
                    </md-input-container>

                    <div layout-gt-sm="row">
                        <md-input-container ng-if="editedObject.username != null" class="md-block" flex-gt-sm="">
                            <label>Created By {{editedObject.username}}</label>
                        </md-input-container>
                    </div>

                </md-content>
            </div>
        </md-dialog-content>


        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="submit" class="md-raised md-primary">
                Save
            </md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
