<html lang="en" ng-app="demoApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Demo</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">

</head>

<body layout="column">

    <md-toolbar class="md-whiteframe-1dp">

        <md-content layout="column" flex ng-controller="nutritionController">

            <md-card>

                <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                    <div class="md-toolbar-tools">
                        <span>Nutrition</span>
                        <div flex></div>
                        <md-button class="md-icon-button" ng-click="loadStuff()">
                            <md-icon>refresh</md-icon>
                        </md-button>
                    </div>
                </md-toolbar>

                <md-table-container>
                    <table md-table md-progress="promise">
                        <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                            <tr md-row>
                                <th md-column md-order-by="name"><span>Dessert (100g serving)</span></th>
                                <th md-column md-numeric md-order-by="calories.value" md-desc><span>Calories</span></th>
                                </th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row md-select="dessert" md-on-select="logItem" md-auto-select="options.autoSelect" ng-disabled="dessert.calories.value > 400" ng-repeat="dessert in desserts.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page ) * query.limit">
                                <td md-cell>{{dessert.name}}</td>
                                <td md-cell>{{dessert.calories.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination md-limit=4 md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></md-table-pagination>
            </md-card>
        </md-content>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <script src="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>

</body>

</html>
